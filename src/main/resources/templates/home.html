<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Welcome! </h1>
    <h1>Users List</h1>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.name}">User Name</span> -
            <span th:text="${user.email}">User Email</span>
        </li>
    </ul>
</body>
</html>
